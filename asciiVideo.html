<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Webcam video ascii</title>

		<style></style>
		<link rel="stylesheet" href="asciiVideo.css" />
	</head>

	<body>
		<button id="toggleButton">Toggle Dark Mode</button>
		<button><a href="./index.html">back</a></button>
		<div>
			<div>
				<video id="vid" autoplay></video>
				<canvas id="canvas"></canvas>
			</div>
			<div>
				<label for="densityString">Density String:</label>
				<input
					type="text"
					id="densityString"
					name="densityString"
					value="@%#*+=-:. "
					required
				/><br /><br />
			</div>
			<button id="resetDensityString">reset density string</button>
		</div>
		<div id="image-modifiers">
			<input type="checkbox" id="invert" />invert the ascii output
			<br />
			<input type="checkbox" id="colored" />colored output
			<br />
		</div>
		<br />
		<button id="openCam">Open WebCam</button>
		<button id="closeCam">close WebCam</button>
		<button id="toggleCamera">Toggle Camera</button>
		<div id="textBox"></div>
		<script src="asciiVideo.js"></script>
	</body>
</html>
